<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>My test page</title>
</head>

<body>
    <h1>Mozilla Page</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Firefox_logo%2C_2019.svg/1971px-Firefox_logo%2C_2019.svg.png"
        alt="My test image" style="width: 200px; height: 200px" />

    <!-- 4 heading levels: -->

    <h2>My top level heading</h2>
    <p>This is a single paragraph</p>
    <h3>My subheading</h3>
    <h4>My sub-subheading</h4>
    <p>My cat is very grumpy</p>
    <p>My cat is <strong>very</strong> grumpy.</p>

    <p>At Mozilla, we're a global community of: </p>

    <ul>
        <li>technologists</li>
        <li>thinkers</li>
        <li>builders</li>
    </ul>

    <p>working togetherâ€¦</p>
    <input type="text" disabled="disabled" />

    <!-- using the disabled attribute prevents the end user from entering text into the input box -->
    <input type="text" disabled />

    <!-- text input is allowed, as it doesn't contain the disabled attribute -->
    <input type="text" />



    <a href="https://www.mozilla.org/en-US/about/manifesto/" target="_blank">
        Mozilla Manifesto
    </a>
    <a href="https://www.example.com" title='An "interesting" reference'>A link to my example.</a>







</body>

</html>
