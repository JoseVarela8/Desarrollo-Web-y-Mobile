<!DOCTYPE html>
<html>

<head>
    <style>
        .column {
            width: 30%;
            float: left;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f0f0f0;
            border-radius: 5px;
            background-color: rgba(219, 217, 217, 0.962);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 10px;
        }
        .card {
            width: 100%;
            float: left;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin: 0 auto;
        }
        .top {
            display: flex;
            width: 100%;
            justify-content: space-between;

        }
        .btn btn-light{
            margin-left: auto;
        }

        body {
            background: url("https://i.pinimg.com/originals/34/09/bb/3409bb12ed05f0a8bf17832180d976c1.jpg") no-repeat center center fixed;
            background-size: cover;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="JS" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
</head>

<body>

    <div class="column">
        <div class="top">
            <h2>To Do </h2>
            <button type="button" class="btn btn-light">...</button>
        </div>
        
        <div class="card">
            <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYkF5szFyS_N9_der6ljOuJCmdYKHsIUYvlf7DiXO-bdmZuYTfa8w32qDvT16nTf8Q8GU&usqp=CAU" alt="Card image cap" style="width: 100%;">
            <div class="card-body">
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
            </div>
        </div>
        <div class="card">Tarea 1</div>
        <div class="card">Tarea 2</div>
    </div>

    <div class="column">
        <h2>Doing</h2>
        <div class="card">Tarea 3</div>
        <div class="card">Tarea 4</div>
    </div>

    <div class="column">
        <h2>Done</h2>
        <div class="card">Tarea 5</div>
        <div class="card">Tarea 6</div>
    </div>

</body>

</html>
