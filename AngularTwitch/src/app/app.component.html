<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>AngularTwitch</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Enlaces CDN de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
  
  <app-header class="header"></app-header>
  
  <div class="centroPagina">
    <app-search (search)="handleSearch($event)"></app-search>
    <div *ngIf="datos">
      <div class="container">
        <div class="d-flex flex-wrap separador">
          <div class="col-md-4 mb-4 separador" *ngFor="let item of datosFiltrados">
            <div class="card bg-dark text-center text-white" style="width: 100%;">
              <h5 class="card-title">{{ item.name }}</h5>
              <img [src]="item.background_image" class="card-img-top img-fluid" alt="Imagen del juego">
              <div class="card-body">
                <!-- <p class="card-text">Descripci√≥n del juego.</p> -->
                <button (click)="openModal(item)" class="btn btn-primary">More Info</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
<app-footer class="footer"></app-footer>
</body>

</html>
